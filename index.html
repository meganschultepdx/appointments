<!DOCTYPE html>
<html>
  <head>
    <title>Faschia's Facials</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body class="container">
    <form id="formOne">
      <h1>Book your next appointment for a facial!</h1>
      <div class="form-group">
        <label for="name">Your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="service">Type of service:</label>
        <input id="service" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date of appointment:</label>
        <input id="date" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="time">Preferred time of appointment:</label>
        <input id="time" class="form-control" type="text">
      </div>

      <button id="myBtn" class="btn-alert">Schedule your appointment</button>
    </form>

      <div id="myModal">
        <h5>Your appointment has been confirmed!</h5>
        <p>Thank you <span class="name"></span>! Your appointment for a <span class="service"></span> has been scheduled on <span class="date"></span> at <span class="time"></span>. We look forward to seeing you then!</p>
      </div>


  </body>
</html>
